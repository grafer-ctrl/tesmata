<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ishihara Color Test</title>
    <style>
        /* --- CLEAN MEDICAL THEME --- */
        :root {
            --bg: #f8f9fa;
            --card: #ffffff;
            --text: #2d3436;
            --accent: #0984e3;
            --ad-h: 75px;
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Helvetica Neue', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* MAIN APP CONTAINER */
        #app-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            position: relative;
        }

        /* CANVAS WRAPPER (CIRCLE) */
        #canvas-wrapper {
            position: relative;
            width: 300px; height: 300px;
            background: var(--card);
            border-radius: 50%;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
            display: flex;
            align-items: center; justify-content: center;
            margin-bottom: 25px;
        }
        
        canvas { border-radius: 50%; }

        /* INPUTS */
        .input-area { display: flex; gap: 10px; width: 300px; }
        
        input[type="tel"] {
            flex: 1; padding: 15px;
            font-size: 1.5rem; text-align: center;
            border: 2px solid #dfe6e9; border-radius: 10px;
            outline: none; color: var(--text);
        }
        input[type="tel"]:focus { border-color: var(--accent); }

        .btn {
            background-color: var(--accent); color: white;
            border: none; padding: 0 30px;
            font-size: 1.1rem; border-radius: 10px;
            cursor: pointer; font-weight: bold;
        }
        .btn:active { transform: scale(0.96); }

        /* SCREENS */
        .screen {
            position: absolute; width: 100%; height: 100%;
            background: var(--bg);
            display: none;
            flex-direction: column;
            align-items: center; justify-content: center;
            z-index: 10; text-align: center; padding: 20px;
        }
        .screen.active { display: flex; }

        h1 { font-size: 2rem; margin-bottom: 10px; color: var(--text); }
        p { color: #636e72; margin-bottom: 25px; max-width: 350px; line-height: 1.5; }

        /* AD FOOTER */
        #ad-footer {
            height: var(--ad-h); background: #fff;
            border-top: 1px solid #e0e0e0;
            display: flex; justify-content: center; align-items: center;
            z-index: 100;
        }
        .ad-scale { transform: scale(0.75); }

    </style>
</head>
<body>

    <!-- GAME AREA -->
    <div id="app-container">
        
        <!-- HOME SCREEN -->
        <div id="s-home" class="screen active">
            <div style="font-size:4rem; margin-bottom:15px;">üé®</div>
            <h1>Color Blind Test</h1>
            <p>Identify the hidden number inside the colored dot pattern (Ishihara Plate).</p>
            <button class="btn" style="padding:15px 50px" onclick="game.start()">Start Test</button>
        </div>

        <!-- PLAY SCREEN -->
        <div id="s-play" class="screen">
            <div style="margin-bottom:15px; font-weight:bold; color:#b2bec3;">
                Plate <span id="ui-lvl">1</span> / 10
            </div>
            
            <div id="canvas-wrapper">
                <canvas id="gameCanvas" width="300" height="300"></canvas>
            </div>

            <p>Type the number you see:</p>
            
            <div class="input-area">
                <input type="tel" id="ans-input" placeholder="?" maxlength="2" autocomplete="off">
                <button class="btn" onclick="game.check()">OK</button>
            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="s-result" class="screen">
            <div style="font-size:4rem; margin-bottom:10px;">üëÅÔ∏è</div>
            <h2>Analysis Complete</h2>
            <h1 id="final-score" style="font-size:3rem; margin:10px 0; color:var(--accent)">0%</h1>
            <p id="final-msg">Analyzing...</p>
            <button class="btn" style="padding:15px 40px; margin-top:10px;" onclick="game.start()">Retest</button>
        </div>

    </div>

    <!-- AD FOOTER -->
    <div id="ad-footer">
        <div class="ad-scale">
             <!-- Adsterra Code -->
             <script type="text/javascript">
                atOptions = {
                    'key' : '2a28cd5411ae53a35cf4ec828d845d19',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/2a28cd5411ae53a35cf4ec828d845d19/invoke.js"></script>
        </div>
    </div>

    <script>
        const game = {
            level: 1,
            score: 0,
            currentNum: 0,
            maxLevels: 10, 
            
            canvas: document.getElementById('gameCanvas'),
            ctx: document.getElementById('gameCanvas').getContext('2d'),
            input: document.getElementById('ans-input'),

            start: function() {
                this.level = 1;
                this.score = 0;
                this.switchScreen('s-play');
                this.nextLevel();
            },

            nextLevel: function() {
                document.getElementById('ui-lvl').innerText = this.level;
                this.input.value = '';
                this.input.focus();

                // Generate Random Number (10 - 99)
                this.currentNum = Math.floor(Math.random() * 90) + 10;
                this.drawIshihara(this.currentNum);
            },

            check: function() {
                const val = parseInt(this.input.value);
                if (!val) return; 

                if (val === this.currentNum) {
                    this.score += 10; // 10 points per level
                }

                this.level++;
                if (this.level > this.maxLevels) {
                    this.finish();
                } else {
                    this.nextLevel();
                }
            },

            finish: function() {
                document.getElementById('final-score').innerText = this.score + "%";
                
                let msg = "";
                if(this.score === 100) msg = "Perfect Vision! No signs of color blindness.";
                else if(this.score >= 70) msg = "Good. You might have missed some details due to screen glare.";
                else if(this.score >= 40) msg = "Moderate Risk. You had trouble identifying several plates.";
                else msg = "High Risk. Please consult an eye specialist for a formal diagnosis.";
                
                document.getElementById('final-msg').innerText = msg;
                this.switchScreen('s-result');
            },

            switchScreen: function(id) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },

            /* --- CANVAS DRAWING LOGIC --- */
            drawIshihara: function(number) {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                
                // 1. Clear
                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = "#ffffff"; 
                ctx.fillRect(0,0,w,h);

                // 2. Create Mask in Memory
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = w; tempCanvas.height = h;
                const tCtx = tempCanvas.getContext('2d');
                
                tCtx.fillStyle = "#000000";
                tCtx.font = "bold 180px Arial";
                tCtx.textAlign = "center";
                tCtx.textBaseline = "middle";
                tCtx.fillText(number, w/2, h/2);

                // 3. Color Palettes
                // Background (Greens/Teals)
                const bgColors = ["#81ecec", "#00cec9", "#55efc4", "#00b894", "#a29bfe"];
                // Number (Reds/Oranges/Pinks)
                const fgColors = ["#ff7675", "#d63031", "#fab1a0", "#e17055", "#fd79a8"];

                // 4. Draw Dots
                const dots = 2500; 
                const radius = w / 2;

                for (let i = 0; i < dots; i++) {
                    // Random Polar Coordinates
                    const r = Math.sqrt(Math.random()) * (radius - 10);
                    const theta = Math.random() * 2 * Math.PI;
                    
                    const x = Math.floor(w/2 + r * Math.cos(theta));
                    const y = Math.floor(h/2 + r * Math.sin(theta));
                    const size = Math.random() * 3.5 + 1.5;

                    // Check Pixel Mask
                    const pixel = tCtx.getImageData(x, y, 1, 1).data;
                    const isNumber = pixel[3] > 100; 

                    if (isNumber) {
                        ctx.fillStyle = fgColors[Math.floor(Math.random() * fgColors.length)];
                    } else {
                        ctx.fillStyle = bgColors[Math.floor(Math.random() * bgColors.length)];
                    }

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // Enable Enter Key
        document.getElementById('ans-input').addEventListener("keyup", function(event) {
            if (event.key === "Enter") game.check();
        });
    </script>
</body>
</html>
