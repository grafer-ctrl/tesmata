<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Ishihara Color Test</title>
    <style>
        /* --- VARIABLES (CONSISTENT WITH DASHBOARD) --- */
        :root {
            --bg: #f8f9fa;
            --text-main: #2d3436;
            --text-sub: #636e72;
            --primary: #0984e3;
            --accent: #00b894;
            --card-bg: #ffffff;
            --ad-h: 75px;
            --shadow: 0 4px 20px rgba(0,0,0,0.05);
        }

        /* DARK MODE SUPPORT */
        @media (prefers-color-scheme: dark) {
            :root {
                --bg: #121212;
                --text-main: #dfe6e9;
                --text-sub: #b2bec3;
                --primary: #74b9ff;
                --card-bg: #1e1e1e;
            }
        }

        * { box-sizing: border-box; user-select: none; -webkit-tap-highlight-color: transparent; }
        
        body {
            margin: 0; padding: 0;
            font-family: 'Segoe UI', Helvetica, Arial, sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* --- GAME AREA (FLEX TOP) --- */
        #game-area {
            flex: 1;
            position: relative;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            overflow: hidden;
        }

        /* --- SCREENS --- */
        .screen {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            display: none; flex-direction: column;
            align-items: center; justify-content: center;
            padding: 20px; text-align: center;
            background-color: var(--bg);
            z-index: 10;
        }
        .screen.active { display: flex; }

        /* --- UI COMPONENTS --- */
        h1 { 
            font-size: 2rem; margin-bottom: 10px; 
            color: var(--primary); font-weight: 800;
        }
        
        p { 
            color: var(--text-sub); margin-bottom: 25px; 
            line-height: 1.6; max-width: 400px; font-size: 0.95rem;
        }

        .btn {
            background: var(--primary);
            color: white; border: none; padding: 15px 40px;
            font-size: 1.1rem; border-radius: 50px;
            font-weight: bold; cursor: pointer;
            box-shadow: 0 5px 15px rgba(9, 132, 227, 0.3);
            transition: transform 0.1s;
        }
        .btn:active { transform: scale(0.95); }
        
        .btn-outline {
            background: transparent; border: 2px solid var(--primary);
            color: var(--primary); margin-top: 10px;
            box-shadow: none;
        }

        /* --- ISHIHARA CANVAS --- */
        #canvas-wrapper {
            width: 300px; height: 300px;
            background: var(--card-bg);
            border-radius: 50%;
            box-shadow: var(--shadow);
            display: flex; align-items: center; justify-content: center;
            margin-bottom: 25px;
            border: 5px solid rgba(255,255,255,0.5);
        }
        canvas { border-radius: 50%; }

        /* --- INPUTS --- */
        .input-group {
            display: flex; gap: 10px; width: 100%; max-width: 300px;
        }
        
        input[type="tel"] {
            flex: 1; padding: 15px;
            font-size: 1.5rem; text-align: center;
            border: 2px solid rgba(0,0,0,0.1); border-radius: 15px;
            outline: none; color: var(--text-main);
            background: var(--card-bg);
            font-weight: bold;
        }
        input[type="tel"]:focus { border-color: var(--primary); }

        .btn-ok { padding: 0 25px; border-radius: 15px; }

        /* --- AD AREA (FIXED BOTTOM) --- */
        #ad-area {
            height: var(--ad-h);
            min-height: var(--ad-h);
            width: 100%;
            background-color: var(--card-bg); /* Match card bg for clean look */
            display: flex; justify-content: center; align-items: center;
            border-top: 1px solid rgba(0,0,0,0.05);
            z-index: 999;
        }
        
        .ad-scaler { transform: scale(0.75); }
        @media(min-width: 400px) { .ad-scaler { transform: scale(0.85); } }
        @media(min-width: 500px) { .ad-scaler { transform: scale(1); } }

    </style>
</head>
<body>

    <div id="game-area">
        
        <!-- HOME SCREEN -->
        <div id="s-home" class="screen active">
            <div style="font-size:4.5rem; margin-bottom:15px;">üé®</div>
            <h1>Ishihara Test</h1>
            <p>Standard color blindness test.<br>Identify the hidden number inside the colored dot patterns.</p>
            <button class="btn" onclick="game.start()">Start Test</button>
            <br>
            <a href="index.html" style="color:var(--text-sub); font-size:0.9rem; margin-top:20px; display:block;">&larr; Back to Dashboard</a>
        </div>

        <!-- PLAY SCREEN -->
        <div id="s-play" class="screen">
            <div style="margin-bottom:15px; font-weight:bold; color:var(--text-sub); text-transform: uppercase; letter-spacing: 1px;">
                Plate <span id="ui-lvl" style="color:var(--primary)">1</span> / 10
            </div>
            
            <div id="canvas-wrapper">
                <canvas id="gameCanvas" width="300" height="300"></canvas>
            </div>

            <p style="margin-bottom:15px;">What number do you see?</p>
            
            <div class="input-group">
                <input type="tel" id="ans-input" placeholder="?" maxlength="2" autocomplete="off">
                <button class="btn btn-ok" onclick="game.check()">OK</button>
            </div>
        </div>

        <!-- RESULT SCREEN -->
        <div id="s-result" class="screen">
            <div style="font-size:4rem; margin-bottom:10px;">üëÅÔ∏è</div>
            <h2>Analysis Complete</h2>
            <h1 id="final-score" style="font-size:3.5rem; margin:10px 0; color:var(--primary)">0%</h1>
            <p id="final-msg">Analyzing...</p>
            
            <div style="display:flex; flex-direction:column; gap:10px; width:100%; max-width:250px;">
                <button class="btn" onclick="game.start()">Retest</button>
                <a href="index.html" class="btn btn-outline" style="text-decoration:none; display:inline-block;">Home</a>
            </div>
        </div>

    </div>

    <!-- AD AREA -->
    <div id="ad-area">
        <div class="ad-scaler">
            <!-- Adsterra Code -->
            <script type="text/javascript">
                atOptions = {
                    'key' : '2a28cd5411ae53a35cf4ec828d845d19',
                    'format' : 'iframe',
                    'height' : 60,
                    'width' : 468,
                    'params' : {}
                };
            </script>
            <script type="text/javascript" src="https://www.highperformanceformat.com/2a28cd5411ae53a35cf4ec828d845d19/invoke.js"></script>
        </div>
    </div>

    <!-- GAME LOGIC -->
    <script>
        const game = {
            level: 1,
            score: 0,
            currentNum: 0,
            maxLevels: 10,
            
            canvas: document.getElementById('gameCanvas'),
            ctx: document.getElementById('gameCanvas').getContext('2d'),
            input: document.getElementById('ans-input'),

            start: function() {
                this.level = 1;
                this.score = 0;
                this.switchScreen('s-play');
                this.nextLevel();
            },

            nextLevel: function() {
                document.getElementById('ui-lvl').innerText = this.level;
                this.input.value = '';
                this.input.focus();

                // Generate Random Number (10 - 99)
                this.currentNum = Math.floor(Math.random() * 90) + 10;
                this.drawIshihara(this.currentNum);
            },

            check: function() {
                const val = parseInt(this.input.value);
                if (!val && val !== 0) return; // Prevent empty submit

                if (val === this.currentNum) {
                    this.score += 10; 
                }

                this.level++;
                if (this.level > this.maxLevels) {
                    this.finish();
                } else {
                    this.nextLevel();
                }
            },

            finish: function() {
                document.getElementById('final-score').innerText = this.score + "%";
                
                let msg = "";
                if(this.score === 100) msg = "Perfect Vision! No signs of color blindness.";
                else if(this.score >= 70) msg = "Good vision. Minor errors might be due to screen glare.";
                else if(this.score >= 40) msg = "Moderate Risk. You had trouble with several plates.";
                else msg = "High Risk. We recommend consulting an eye specialist.";
                
                document.getElementById('final-msg').innerText = msg;
                this.switchScreen('s-result');
            },

            switchScreen: function(id) {
                document.querySelectorAll('.screen').forEach(s => s.classList.remove('active'));
                document.getElementById(id).classList.add('active');
            },

            /* --- ISHIHARA GENERATOR LOGIC --- */
            drawIshihara: function(number) {
                const ctx = this.ctx;
                const w = this.canvas.width;
                const h = this.canvas.height;
                
                // Clear
                ctx.clearRect(0, 0, w, h);
                ctx.fillStyle = "#ffffff"; 
                ctx.fillRect(0,0,w,h);

                // Create Mask
                const tempCanvas = document.createElement('canvas');
                tempCanvas.width = w; tempCanvas.height = h;
                const tCtx = tempCanvas.getContext('2d');
                
                tCtx.fillStyle = "#000000";
                tCtx.font = "bold 180px Arial";
                tCtx.textAlign = "center";
                tCtx.textBaseline = "middle";
                tCtx.fillText(number, w/2, h/2);

                // Palettes
                const bgColors = ["#81ecec", "#00cec9", "#55efc4", "#00b894", "#a29bfe"];
                const fgColors = ["#ff7675", "#d63031", "#fab1a0", "#e17055", "#fd79a8"];

                // Draw Dots
                const dots = 2200; // Adjusted for performance
                const radius = w / 2;

                for (let i = 0; i < dots; i++) {
                    const r = Math.sqrt(Math.random()) * (radius - 10);
                    const theta = Math.random() * 2 * Math.PI;
                    
                    const x = Math.floor(w/2 + r * Math.cos(theta));
                    const y = Math.floor(h/2 + r * Math.sin(theta));
                    const size = Math.random() * 3.5 + 1.5;

                    const pixel = tCtx.getImageData(x, y, 1, 1).data;
                    const isNumber = pixel[3] > 100; 

                    if (isNumber) {
                        ctx.fillStyle = fgColors[Math.floor(Math.random() * fgColors.length)];
                    } else {
                        ctx.fillStyle = bgColors[Math.floor(Math.random() * bgColors.length)];
                    }

                    ctx.beginPath();
                    ctx.arc(x, y, size, 0, Math.PI * 2);
                    ctx.fill();
                }
            }
        };

        // Enter key to submit
        document.getElementById('ans-input').addEventListener("keyup", function(event) {
            if (event.key === "Enter") game.check();
        });
    </script>

    <!-- PWA SERVICE WORKER REGISTER -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('./sw.js')
                    .then(reg => console.log('PWA Ready', reg.scope))
                    .catch(err => console.log('PWA Error', err));
            });
        }
    </script>
</body>
</html>
